<!--Linear Gradient Standards have been formalized. There is no longer a need
for a vendor prefix, check in the bookmarked website "can I use.com"-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linear Gradient</title>
    <style type = "text/css">
        div
        {
            width: 200px;
            height: 200px;
            border: 3px solid navy;
            padding: 5px 20px;
            text-align: center;

            /*Begin Vertical Gradient*/

            /*Webkit Linear Gradient Syntax*/
            /*Source: https://webkit.org/blog/1424/css3-gradients/*/
            background: -webkit-linear-gradient(top, white 15%, lightsteelblue 50%,
            navy 75%);

            /*Mozilla Linear Gradient Syntax*/
            /*Source: https://developer.mozilla.org/en-US/docs/Web/CSS/linear-gradient*/
            background: -moz-linear-gradient(top, white 15%, lightsteelblue 50%,
            navy 75%);

            /*General Gradient Vertical*/
            /*Source: Textbook*/
            background: linear-gradient(top, white 15%, lightsteelblue 50%,
            navy 75%);

            float: left;
            margin-right: 15px;
        }

        #horizontal
        {
            width: 200px;
            height: 200px;
            border: 3px solid orange;
            padding: 5px 20px;
            text-align: center;

            /*Begin Horizontal Gradient*/
            /*No Vendor Prefix*/
            background: linear-gradient(90deg, white 15%, yellow 50%, orange 75%);

            margin-right: 15px;
        }

        #angle
        {
            width: 200px;
            height: 200px;
            border: 3px solid purple;
            padding: 5px 20px;
            text-align: center;

            /*Begin Angle Gradient*/
            /*No more Vendor Prefix*/
            background: linear-gradient(45deg, white 15%, plum 50%, purple 75%);
        }

    </style>
</head>
<body>
    <div><h2>Vertical Linear Gradient</h2></div>
    <div id = "horizontal"><h2>Horizontal Linear Gradient</h2></div>
    <div id = angle><h2>Diagonal Linear Gradient</h2></div>

</body>
</html>
