<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radial Gradient</title>
    <style type = "text/css">
        div
        {
            width: 200px;
            height: 200px;
            padding: 5px;
            text-align: center;

            /*Begin Radial Gradient Code*/
            /*No vendor prefixes*/
            /*Source: https://www.w3schools.com/cssref/func_radial-gradient.asp*/
            background: radial-gradient(red 5%, green 15%, blue 60%);
        }
    </style>

</head>
<body>

    <div><h2>Radial Gradient</h2></div>

</body>
