<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Fonts</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <style type = "text/css">
        div
        {
            font-family: "Noto Serif", Serif;
            font-size: 48px;
        }
        p
        {
            font-family: "Courier New";
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div>
        <b><em>Embedding</em> the Google Web font called "Noto Serif".</b>
    </div>
    <p> This should <em>not</em> be Noto Serif, but instead Courier New</p>
</body>
</html>
