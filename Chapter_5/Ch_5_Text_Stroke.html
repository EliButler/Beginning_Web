<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Stroke</title>
    <style type = "text/css">
        h1
        {
            color: lightcyan;
            -webkit-text-stroke: 2px purple;
            font-size: 500%;
        }
    </style>
</head>
<body>
    <h1>Text Stroke.</h1>
</body>
</html>
