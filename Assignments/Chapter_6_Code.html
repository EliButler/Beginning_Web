<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 6 Assignment</title>
    <script type = "text/javascript">

        //Variable Declaration
        var number;

        //Prompt
        number = window.prompt( "Please enter an integer: ");

        //Checking for odd or even
        if ((number % 2) == 0)
        {
            document.write("<h1>" + number + " is an even number. </h1>");
        }

        if ((number % 2) != 0)
        {
            document.write("<h1>" + number + " is an odd number.</h1>");
        }
    </script>

</head>
